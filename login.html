<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <form class="login-form" action="login.html" method="post">
        <h2 class="form-item header1">Login in with</h2>

        <!--login options section-->
        <div class=" form-item options">
            <a class="item" href="#">
            <img src="./images/google.svg">
            <span>Google</span>
            </a>

            <a class="item" href="#">
            <img src="./images/apple.svg">
            <span>Apple</span>
            </a>
        </div>

        <!--separator-->
        <div class=" form-item separator">
            <span class="item3">or</span>
        </div>

        <!--mail text-area section-->
        <div class="form-item email-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="user-mail" placeholder="Enter email address" required>
        </div>

        <!--password textarea section-->
        <div class=" form-item pass-box">
            <label class="label" for="password">Password</label>
            <a class="forgot" href="#">Forgot Password</a>
            <input class="input" form="password" id="password" name="user-password">
        </div>

        <!--login or forgot section-->
        <div class="form-item final-btn">
            <button type="submit">Login</button>
            <span class="signup">Don't have an account? <a href="#">Sign Up</a></span>
        </div>
    </form>
</body>
</html>
